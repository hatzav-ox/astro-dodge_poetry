{% extends "base.html" %}{% block content %}

<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-black">Register</h3>
        <hr class="login-hr" />
        <p class="subtitle has-text-black">Please register to create an account.</p>
        <div class="box">
          <form>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="email" placeholder="Email Address" autofocus="" />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="Secret Password" />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="Re-enter Password" />
              </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">
              Create <i class="fa-solid fa-meteor"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
